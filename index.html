<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g Grocery" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="e.g $500" required>
             <label for="items">Category:</label>
            <select name="items" id="items">
                <option value="">--- Choose ---</option>
                <option value="furnitures">Furnitures</option>
                 <option value="grocery">Grocery</option>
                  <option value="electric-bill">Electric Bill</option>
                   <option value="savings">Savings</option>
            </select>
            <label for="date">Date:</label>
             <input type="date" id="date" name="date">
            <button class="add-btn" type="submit">Add Expense</button>
        </form>

        <div id="expense-list" class="cards-grid">
          
        </div>  

    <script src="script.js"></script>
</body>
</html>
