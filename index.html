<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
      <h1 class="header">Expense Tracker</h1>
       <div class="expense-container">
        <form id="expense-form" class="expense-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g Grocery" />
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="e.g $500" />
             <label for="items">Category:</label>
            <select name="items" id="items">
                <option value="">--- Choose ---</option>
                <option value="All">All</option>
                <option value="Furnitures">Furnitures</option>
                 <option value="Grocery">Grocery</option>
                  <option value="Electric-bill">Electric Bill</option>
                   <option value="Savings">Savings</option>
            </select>
            <label for="date">Date:</label>
             <input type="date" id="date" name="date">
            <button class="add-btn" type="submit">Add Expense</button>  
        </form>
               </div>

                <div class="container">
            <div id="expense-box">
                <h1>Total Expense</h1>
                <p id="total-amount"></p>
            </div>
        </div>
                     <div id="expense-list" class="cards-grid">
        </div>
        
       


    

    <script src="script.js"></script>
</body>
</html>
